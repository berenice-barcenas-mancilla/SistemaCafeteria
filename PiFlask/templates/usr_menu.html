{% extends 'usr_navbar.html' %}
{% block content %}
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            
            {% for producto in productos %}
            <div class="item">
                <span class="id-item">{{ producto[0] }}</span>
                <span class="titulo-item">{{ producto[1] }}</span>
                <span class="descripcion-item">{{ producto[2] }}</span> 
                <span class="precio-item">${{ producto[3] }}</span> 
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            {% endfor %}
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="{{ url_for('static', filename='script/app.js') }}"></script>
{% endblock %}
